<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>A3 Ultimate Player Online</title>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body background="1.jpg" text=white>
<center>
<script type="text/javascript">
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","online.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<table border='1'>");
var x=xmlDoc.getElementsByTagName("char");
var y=xmlDoc.getElementsByTagName("count");
var y_count = y[0].childNodes[0].nodeValue
document.write("<tr><td><b>Total Online Players : </b></td><td>");
document.write(y[0].childNodes[0].nodeValue);
document.write("</b></td></tr>");
for (i=0;i<x.length;i++)
  {
  document.write("<tr><td  colspan='2'>");
  document.write(x[i].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
</script>
<center>
</body>
</html>
